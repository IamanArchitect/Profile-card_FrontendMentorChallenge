<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <header class="top">
            <img src="images/image-victor.jpg">
            
        </header> 
    
        <main class="main">
            <div class="main--bold">Victor Crest
                <span class="main--normal">26</span></div>
    
            London

            <hr>
        </main>  
        
        <footer class="footer">
       
        <div class="footer__followers">
            <div class="footer--bold">80K</div> 
            Followers
        </div>

        <div class="footer__likes">
            <div class="footer--bold">803K</div> 
            Likes
        </div> 

        <div class="footer__photos">
            <div class="footer--bold">1.4K</div> 
            Photos
        </div> 

        </footer>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Fabienne Schmid</a>.
          </div> 
    
    </div>
    
</body>
</html>
